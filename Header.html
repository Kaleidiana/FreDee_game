<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Gambit - Real-Money Gambling Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #333;
      color: white;
      padding: 10px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .balance-section {
      display: flex;
      align-items: center;
    }

    .balance {
      font-size: 18px;
      margin-right: 10px;
    }

    .navbar {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar li {
      margin-right: 20px;
    }

    .navbar li:last-child {
      margin-right: 0;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      font-size: 16px;
    }

    .buttons-section {
      display: flex;
      align-items: center;
    }

    .button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }

    .profile img,
    .call-center img {
      width: 30px;
      height: 30px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      Golden Gambit
    </div>
    <div class="balance-section">
      <div class="balance">
        Balance: $500.00 <!-- Replace with the actual balance value from the server -->
      </div>
      <div class="buttons-section">
        <button class="button deposit-btn">Deposit</button>
        <button class="button withdraw-btn">Withdraw</button>
      </div>
    </div>
    <div class="buttons-section">
      <button class="button login-btn">Log In</button>
      <button class="button register-btn">Register</button>
    </div>
    <div class="profile">
      <!-- Profile image or icon -->
      <img src="profile.png" alt="Profile">
    </div>
    <div class="call-center">
      <!-- Call center icon or image -->
      <img src="call-center.png" alt="Call Center">
    </div>
  </header>
</body>
</html>
